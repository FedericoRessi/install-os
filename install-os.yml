        - section: placement
          option: os_region_name
          value: RegionOne
        - section: placement
          option: project_domain_id
          value: default
        - section: placement
          option: project_name
          value: service
        - section: placement
          option: auth_type
          value: password
        - section: placement
          option: user_domain_id
          value: default
        - section: placement
          option: auth_url
          value: 'http://control:35357/v3'
        - section: placement
          option: username
          value: placement
        - section: placement
          option: password
          value: 12345

        - section: vnc
          option: enabled
          value: True
        - section: vnc
          option: vncserver_listen
