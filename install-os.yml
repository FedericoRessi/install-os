        value: '{{ item.value }}'
      with_items:

        - section: api
          option: auth_strategy
          value: keystone

        - section: DEFAULT
          option: enabled_apis
          value: osapi_compute,metadata
        - section: DEFAULT
          option: transport_url
          value: 'rabbit://openstack:12345@control'
        - section: DEFAULT
          option: my_ip
          value: '{{ management_ip.stdout }}'
        - section: DEFAULT
          option: use_neutron
          value: True
        - section: DEFAULT
          option: firewall_driver
          value: nova.virt.firewall.NoopFirewallDriver

        - section: glance
          option: api_servers
          value: 'http://control:9292'

        - section: keystone_authtoken
          option: auth_uri
          value: 'http://control:5000'
        - section: keystone_authtoken
          option: auth_url
          value: 'http://control:35357'
        - section: keystone_authtoken
          option: memcached_servers
          value: 'control:11211'
        - section: keystone_authtoken
          option: auth_type
          value: password
        - section: keystone_authtoken
          option: project_domain_id
          value: default
        - section: keystone_authtoken
          option: user_domain_id
          value: default
        - section: keystone_authtoken
          option: project_name
          value: service
        - section: keystone_authtoken
          option: username
          value: nova
        - section: keystone_authtoken
          option: password
          value: 12345

        - section: neutron
          option: url
          value: 'http://control:9696'
        - section: neutron
          option: auth_url
          value: 'http://control:35357'
        - section: neutron
          option: auth_type
          value: password
        - section: neutron
          option: project_domain_id
          value: default
        - section: neutron
          option: user_domain_id
